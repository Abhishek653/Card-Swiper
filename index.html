<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Effect Card</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css' integrity='sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="swiper Slider-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="Images/Christina Ricci Returns In the Official 'Wednesday' Trailer.jfif" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/berlin.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/The Witcher (2019).jfif" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/money_heist.jfif" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/Stranger Things season 1 poster.jfif" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/Lucifer.jfif" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="Images/lock&key.jfif" alt="Slide Image" />
          </div>
        </div>
      </div>
      <h2 class="heading">Netflix</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
